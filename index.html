<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fashion Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary: #111;
      --secondary: #c49b63;
      --background: #e81111;
      --card-bg: #ffffff;
      --text: #222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, #111, #333);
      color: white;
      text-align: center;
      padding: 60px 20px;
      position: relative;
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      color: #C9A961;
    }

    header p {
      margin-top: 15px;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .admin-login-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .admin-login-btn:hover {
      background: white;
      color: #111;
    }

    main {
      padding: 60px 10%;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product-card {
      background: var(--card-bg);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .product-card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .product-info {
      padding: 20px;
      text-align: center;
    }

    .product-info h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .product-info p {
      font-size: 1.1rem;
      color: var(--secondary);
      font-weight: bold;
      margin-bottom: 6px;
    }

    .product-info small {
      display: block;
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 12px;
    }

    .product-info a,
    .product-info button {
      display: inline-block;
      text-decoration: none;
      background: var(--primary);
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.3s ease;
      border: none;
      cursor: pointer;
      margin: 5px;
    }

    .product-info a:hover,
    .product-info button:hover {
      background: var(--secondary);
      transform: scale(1.05);
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 30px 20px;
      margin-top: 60px;
      font-size: 0.9rem;
    }

    #adminPanel {
      display: none;
      padding: 40px 10%;
      background: #ff0fdb;
    }

    #adminPanel input,
    #adminPanel button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.3rem;
      }

      main {
        padding: 40px 5%;
      }
    }
  </style>
</head>
<body>

<header>
  <button class="admin-login-btn" onclick="loginAdmin()">Admin</button>
  <h1>Fashion Store</h1>
  <p>Modaa puraðŸ¥µ</p>
</header>

<main>
  <section class="products" id="productList"></section>
</main>

<section id="adminPanel">
  <h2>Panel de AdministraciÃ³n</h2>
  <input type="text" id="name" placeholder="Nombre del producto">
  <input type="text" id="price" placeholder="Precio">
  <input type="text" id="description" placeholder="DescripciÃ³n corta">
  <input type="file" id="image" accept="image/*">
  <button onclick="addProduct()">Agregar producto</button>
</section>

<footer>Â© 2026 Fashion Store â€” Todos los derechos reservados</footer>

<script>
  const ADMIN_PASSWORD = 'admin123';
  const WHATSAPP_NUMBER = '573018848793';

  let products = JSON.parse(localStorage.getItem('products')) || [];
  let isAdmin = false;

  function renderProducts() {
    const list = document.getElementById('productList');
    list.innerHTML = '';

    products.forEach((p, index) => {
      list.innerHTML += `
        <div class="product-card">
          <img src="${p.image}">
          <div class="product-info">
            <h3>${p.name}</h3>
            <p>${p.price}</p>
            <small>${p.description}</small>
            <a href="https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent('Hola, quiero comprar ' + p.name)}" target="_blank">
              Comprar ahora
            </a>
            ${isAdmin ? `<button onclick="deleteProduct(${index})">Eliminar</button>` : ``}
          </div>
        </div>`;
    });
  }

  function loginAdmin() {
    const pass = prompt('ContraseÃ±a de administrador');
    if (pass === ADMIN_PASSWORD) {
      isAdmin = true;
      document.getElementById('adminPanel').style.display = 'block';
      renderProducts();
      window.scrollTo(0, document.body.scrollHeight);
    } else {
      alert("ContraseÃ±a invalida");
    }
  }

  function addProduct() {
    const name = document.getElementById('name').value;
    const price = document.getElementById('price').value;
    const description = document.getElementById('description').value;
    const file = document.getElementById('image').files[0];

    if (!name || !price || !description || !file) {
      alert('Completa todos los campos');
      return;
    }

    const reader = new FileReader();
    reader.onload = function () {
      products.push({
        name,
        price,
        description,
        image: reader.result
      });

      localStorage.setItem('products', JSON.stringify(products));
      renderProducts();
    };

    reader.readAsDataURL(file);
  }

  function deleteProduct(index) {
    if (!confirm('Â¿Eliminar este producto?')) return;
    products.splice(index, 1);
    localStorage.setItem('products', JSON.stringify(products));
    renderProducts();
  }

  renderProducts();
</script>

</body>
</html>
